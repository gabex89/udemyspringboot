<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of vets</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.smoothspark.petclinic.model.Owner"*/-->

<h2 th:text="'List of owners'">List of owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First name</th>
        <th style="width: 120px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">First name</td>
        <td th:text="${owner.lastName}">Last name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
