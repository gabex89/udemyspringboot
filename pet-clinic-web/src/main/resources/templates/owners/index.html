<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of vets</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.smoothspark.petclinic.model.Owner"*/-->

<h1 th:text="'List of owners'">List of owners</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">First name</td>
        <td th:text="${owner.lastName}">Last name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
